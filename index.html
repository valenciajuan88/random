<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #contador {
            font-size: 48px;
            margin: 20px;
        }
        img {
            width: 200px; /* Ajusta el tamaño de la imagen según sea necesario */
            cursor: pointer; /* Cambia el cursor al pasar sobre la imagen */
        }
    </style>
</head>
<body>
    <h1>Juego Clicker</h1>
    <div id="contador">0</div>
    <img src="https://carter.eu/wp-content/uploads/2024/02/The-Inka-Trail-Peru-najpiekniejsze-miejsca-wycieczki-do-peru-luksusowe-wakacje-w-peru-1024x682.png" alt="Haz clic aquí!" onclick="incrementar()">

    <script>
        let puntuacion = 0;

        function incrementar() {
            puntuacion++;
            document.getElementById("contador").textContent = puntuacion;
        }
    </script>
</body>
</html>
