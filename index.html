<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #contador {
            font-size: 48px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Juego Clicker</h1>
    <div id="contador">0</div>
    <button onclick="incrementar()">Haz clic aqu√≠!</button>

    <script>
        let puntuacion = 0;

        function incrementar() {
            puntuacion++;
            document.getElementById("contador").textContent = puntuacion;
        }
    </script>
</body>
</html>
